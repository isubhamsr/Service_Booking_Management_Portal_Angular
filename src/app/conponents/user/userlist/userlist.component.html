<div class="all">

    <div *ngIf="this.error === true">
        <div class="all">
        <div class="spinner-border item" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">User Details</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{user.Name}}</td>
                <td>{{user.Email}}</td>
                <td><a [routerLink]="['/users/userdetails', user.Id]"><button type="button" class="btn btn-warning">Details</button></a></td>
                <td><a [routerLink]="['/users/userupdate', user.Id]"><button type="button" class="btn btn-success">Update</button></a></td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
