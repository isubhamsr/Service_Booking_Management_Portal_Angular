<app-navbar></app-navbar>
<div class="all">
    <div class="container">
            <form class="row g-3">
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Name" value="{{name}}" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="email" class="form-control" value="{{email}}" placeholder="Email" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" placeholder="Phone Number" aria-label="Username"  value="{{mobile}}"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
