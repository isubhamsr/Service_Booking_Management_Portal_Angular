<div class="all">
    <div class="container">
        <div class="text-center">
            <h5 class="mb-4" style="color: white;">Add a Service Report</h5>
        </div>
            <form class="row g-3">
                <div class="input-group flex-nowrap">
                    <input type="datetime-local" class="form-control" placeholder="Report Date"  aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Action Taken"  aria-label="Username"
                        aria-describedby="addon-wrapping">
                    <!-- <label style="margin-right: 4px;">Action Taken</label>
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input"> -->
                </div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Diagnosis Details"  aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Payment Mode"  aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" placeholder="Visit Fees"  aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Repair Details"  aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Service Type"  aria-label="Username"
                    aria-describedby="addon-wrapping">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
